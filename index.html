<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åƒè±†äººæ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .login-screen, .game-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD700;
        }

        .login-form {
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            width: 300px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #gameCanvas {
            border: 4px solid #FFD700;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            display: block;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .leaderboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .leaderboard h2 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .rank {
            color: #FFD700;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #FFD700;
            z-index: 100;
        }

        .game-over h2 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <h1>ğŸ® åƒè±†äººæ¸¸æˆ ğŸ®</h1>
            <div class="login-form">
                <input type="text" id="playerName" placeholder="è¯·è¾“å…¥æ‚¨çš„å§“å" maxlength="20">
                <br>
                <button onclick="login()">å¼€å§‹æ¸¸æˆ</button>
            </div>
            <div class="controls">
                <p>ğŸ¯ ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶åƒè±†äºº</p>
                <p>ğŸ”µ åƒæ‰æ‰€æœ‰å°çƒè·èƒœ</p>
                <p>ğŸ‘» é¿å¼€é¬¼é­‚</p>
            </div>
        </div>

        <div id="gameScreen" class="game-screen hidden">
            <h1>åƒè±†äºº</h1>
            <div class="game-info">
                <div class="info-item">
                    <span id="playerDisplay"></span>
                </div>
                <div class="info-item">
                    å¾—åˆ†: <span id="score">0</span>
                </div>
                <div class="info-item">
                    ç”Ÿå‘½: <span id="lives">3</span> â¤ï¸
                </div>
            </div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
            
            <div class="leaderboard">
                <h2>ğŸ† æ’è¡Œæ¦œ TOP 10</h2>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebaseé…ç½®ï¼ˆå¦‚ä¸ä½¿ç”¨è¯·ç•™ç©ºï¼‰
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // åˆå§‹åŒ–Firebaseï¼ˆå¯é€‰ï¼‰
        let database = null;
        try {
            if (firebase && firebase.initializeApp) {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
            }
        } catch (error) {
            console.log("Firebaseæœªé…ç½®æˆ–åˆå§‹åŒ–å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨æ¨¡å¼", error);
            database = null;
        }

        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 30;
        const cols = Math.floor(canvas.width / gridSize);
        const rows = Math.floor(canvas.height / gridSize);

        let playerName = '';
        let score = 0;
        let lives = 3;
        let gameLoop;
        let pacman = { x: 1, y: 1, direction: 'right', nextDirection: 'right', mouthOpen: true };
        let ghosts = [];
        let dots = [];
        let maze = [];

        // åˆ›å»ºè¿·å®«
        function createMaze() {
            maze = [];
            for (let y = 0; y < rows; y++) {
                maze[y] = [];
                for (let x = 0; x < cols; x++) {
                    if (y === 0 || y === rows - 1 || x === 0 || x === cols - 1) {
                        maze[y][x] = 1; // å¢™
                    } else if ((x % 4 === 0 && y % 4 === 0) || (x % 6 === 3 && y % 3 === 2)) {
                        maze[y][x] = 1;
                    } else {
                        maze[y][x] = 0; // ç©ºåœ°
                    }
                }
            }
            maze[1][1] = 0;
            maze[rows - 2][cols - 2] = 0;
        }

        // åˆ›å»ºè±†å­
        function createDots() {
            dots = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 0 && !(x === 1 && y === 1)) {
                        dots.push({ x, y });
                    }
                }
            }
        }

        // åˆ›å»ºé¬¼é­‚
        function createGhosts() {
            ghosts = [
                { x: cols - 2, y: 1, color: '#FF0000', direction: 'left' },
                { x: 1, y: rows - 2, color: '#FF69B4', direction: 'right' },
                { x: cols - 2, y: rows - 2, color: '#00FFFF', direction: 'up' }
            ];
        }

        // ç™»å½•
        function login() {
            const name = document.getElementById('playerName').value.trim();
            if (name === '') {
                alert('è¯·è¾“å…¥æ‚¨çš„å§“åï¼');
                return;
            }
            playerName = name;
            document.getElementById('playerDisplay').textContent = playerName;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            initGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            createMaze();
            createDots();
            createGhosts();
            pacman = { x: 1, y: 1, direction: 'right', nextDirection: 'right', mouthOpen: true };
            score = 0;
            lives = 3;
            updateScore();
            updateLives();
            loadLeaderboard();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            initGame();
        }

        // ç»˜åˆ¶
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è¿·å®«
            ctx.fillStyle = '#0000FF';
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                    }
                }
            }

            // ç»˜åˆ¶è±†å­
            ctx.fillStyle = '#FFFF00';
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x * gridSize + gridSize / 2, dot.y * gridSize + gridSize / 2, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // ç»˜åˆ¶åƒè±†äºº
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            const px = pacman.x * gridSize + gridSize / 2;
            const py = pacman.y * gridSize + gridSize / 2;
            const radius = gridSize / 2 - 2;
            
            let startAngle = 0.2 * Math.PI;
            let endAngle = 1.8 * Math.PI;
            
            if (pacman.direction === 'right') {
                startAngle = 0.2 * Math.PI;
                endAngle = 1.8 * Math.PI;
            } else if (pacman.direction === 'left') {
                startAngle = 1.2 * Math.PI;
                endAngle = 0.8 * Math.PI;
            } else if (pacman.direction === 'up') {
                startAngle = 1.7 * Math.PI;
                endAngle = 1.3 * Math.PI;
            } else if (pacman.direction === 'down') {
                startAngle = 0.7 * Math.PI;
                endAngle = 0.3 * Math.PI;
            }

            if (pacman.mouthOpen) {
                ctx.arc(px, py, radius, startAngle, endAngle);
                ctx.lineTo(px, py);
            } else {
                ctx.arc(px, py, radius, 0, Math.PI * 2);
            }
            ctx.fill();

            // ç»˜åˆ¶é¬¼é­‚ï¼ˆæ”¹è¿›å°ºå¯¸ï¼‰
            const ghostRadius = gridSize / 2 - 6;
            ghosts.forEach(ghost => {
                ctx.fillStyle = ghost.color;
                const gx = ghost.x * gridSize + gridSize / 2;
                const gy = ghost.y * gridSize + gridSize / 2;
                
                ctx.beginPath();
                ctx.arc(gx, gy - 4, ghostRadius, Math.PI, 0);
                // èº«ä½“ä¸‹æ–¹æ³¢æµª
                ctx.lineTo(gx + ghostRadius, gy + ghostRadius);
                ctx.lineTo(gx + ghostRadius / 2, gy + ghostRadius / 2);
                ctx.lineTo(gx, gy + ghostRadius);
                ctx.lineTo(gx - ghostRadius / 2, gy + ghostRadius / 2);
                ctx.lineTo(gx - ghostRadius, gy + ghostRadius);
                ctx.closePath();
                ctx.fill();

                // çœ¼ç›
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(gx - 6, gy - 6, 4, 0, Math.PI * 2);
                ctx.arc(gx + 2, gy - 6, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(gx - 6, gy - 6, 2, 0, Math.PI * 2);
                ctx.arc(gx + 2, gy - 6, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            // ç§»åŠ¨åƒè±†äºº
            pacman.direction = pacman.nextDirection;
            let newX = pacman.x;
            let newY = pacman.y;

            if (pacman.direction === 'right') newX++;
            else if (pacman.direction === 'left') newX--;
            else if (pacman.direction === 'up') newY--;
            else if (pacman.direction === 'down') newY++;

            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && maze[newY][newX] === 0) {
                pacman.x = newX;
                pacman.y = newY;
            }

            pacman.mouthOpen = !pacman.mouthOpen;

            // åƒè±†å­
            const dotIndex = dots.findIndex(dot => dot.x === pacman.x && dot.y === pacman.y);
            if (dotIndex !== -1) {
                dots.splice(dotIndex, 1);
                score += 10;
                updateScore();
            }

            // æ£€æŸ¥èƒœåˆ©
            if (dots.length === 0) {
                clearInterval(gameLoop);
                saveScore();
                setTimeout(() => {
                    alert('æ­å–œï¼æ‚¨èµ¢äº†ï¼ğŸ‰');
                    initGame();
                }, 100);
                return;
            }

            // ç§»åŠ¨é¬¼é­‚ï¼ˆç®€å•éšæœºç§»åŠ¨ï¼‰
            ghosts.forEach(ghost => {
                const directions = ['up', 'down', 'left', 'right'];
                const validDirections = directions.filter(dir => {
                    let nx = ghost.x, ny = ghost.y;
                    if (dir === 'right') nx++;
                    else if (dir === 'left') nx--;
                    else if (dir === 'up') ny--;
                    else if (dir === 'down') ny++;
                    return nx >= 0 && nx < cols && ny >= 0 && ny < rows && maze[ny][nx] === 0;
                });

                if (validDirections.length > 0) {
                    ghost.direction = validDirections[Math.floor(Math.random() * validDirections.length)];
                }

                if (ghost.direction === 'right') ghost.x++;
                else if (ghost.direction === 'left') ghost.x--;
                else if (ghost.direction === 'up') ghost.y--;
                else if (ghost.direction === 'down') ghost.y++;
            });

            // æ£€æŸ¥ç¢°æ’
            const collision = ghosts.some(ghost => ghost.x === pacman.x && ghost.y === pacman.y);
            if (collision) {
                lives--;
                updateLives();
                if (lives <= 0) {
                    clearInterval(gameLoop);
                    saveScore();
                    setTimeout(() => {
                        alert('æ¸¸æˆç»“æŸï¼æ‚¨çš„å¾—åˆ†ï¼š' + score);
                        initGame();
                    }, 100);
                    return;
                } else {
                    pacman.x = 1;
                    pacman.y = 1;
                }
            }

            draw();
        }

        // æ›´æ–°åˆ†æ•°
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // æ›´æ–°ç”Ÿå‘½
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        // æœ¬åœ°ä¿å­˜åˆ†æ•°ï¼ˆç”¨äºFirebaseä¸å¯ç”¨æ—¶çš„å›é€€ï¼‰
        function saveLocalScore() {
            try {
                const stored = JSON.parse(localStorage.getItem('pacman_scores') || '[]');
                stored.push({ name: playerName || 'åŒ¿å', score: score, timestamp: Date.now() });
                localStorage.setItem('pacman_scores', JSON.stringify(stored));
                loadLeaderboard();
            } catch (e) {
                console.error('æœ¬åœ°ä¿å­˜å¤±è´¥', e);
            }
        }

        function loadLocalLeaderboard() {
            try {
                const stored = JSON.parse(localStorage.getItem('pacman_scores') || '[]');
                stored.sort((a, b) => b.score - a.score);
                return stored.slice(0, 10);
            } catch (e) {
                return [];
            }
        }

        // ä¿å­˜åˆ†æ•°åˆ°Firebaseæˆ–æœ¬åœ°
        function saveScore() {
            if (!database) {
                console.log('Firebaseæœªé…ç½®ï¼Œä¿å­˜åˆ°æœ¬åœ°æ’è¡Œæ¦œ');
                saveLocalScore();
                return;
            }
            
            const scoresRef = database.ref('scores');
            scoresRef.push({
                name: playerName || 'åŒ¿å',
                score: score,
                timestamp: Date.now()
            }).then(() => {
                loadLeaderboard();
            }).catch(err => {
                console.log('Firebase ä¿å­˜å¤±è´¥ï¼Œå›é€€åˆ°æœ¬åœ°ï¼š', err);
                saveLocalScore();
            });
        }

        // åŠ è½½æ’è¡Œæ¦œï¼ˆä¼˜å…ˆFirebaseï¼Œå›é€€æœ¬åœ°ï¼‰
        function loadLeaderboard() {
            if (!database) {
                const local = loadLocalLeaderboard();
                renderLeaderboard(local);
                return;
            }

            const scoresRef = database.ref('scores');
            scoresRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((child) => {
                    scores.push(child.val());
                });
                
                scores.sort((a, b) => b.score - a.score);
                renderLeaderboard(scores);
            }, (err) => {
                console.log('ä»Firebaseè¯»å–æ’è¡Œæ¦œå¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®', err);
                const local = loadLocalLeaderboard();
                renderLeaderboard(local);
            });
        }

        function renderLeaderboard(scores) {
            let html = '';
            if (!scores || scores.length === 0) {
                html = '<div class="leaderboard-item">æš‚æ— è®°å½•</div>';
            } else {
                scores.slice(0, 10).forEach((item, index) => {
                    html += `<div class="leaderboard-item">
                        <span class="rank">#${index + 1}</span>
                        <span>${item.name}</span>
                        <span>${item.score}</span>
                    </div>`;
                });
            }
            document.getElementById('leaderboardList').innerHTML = html;
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                pacman.nextDirection = 'up';
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                pacman.nextDirection = 'down';
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                pacman.nextDirection = 'left';
                e.preventDefault();
            } else if (e.key === 'ArrowRight') {
                pacman.nextDirection = 'right';
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
